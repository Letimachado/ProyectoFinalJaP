<html lang="es">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

  <link href="https://fonts.googleapis.com/css?family=Raleway:300,300i,400,400i,700,700i,900,900i" rel="stylesheet">
  <link href="css/font-awesome.min.css" rel="stylesheet">
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <link href="css/styles.css" rel="stylesheet">
</head>

<body>
 <!-- inicio del navbar -->
 <header class="d-flex flex-wrap justify-content-center py-3 border-bottom">
  <a href="index.html" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-dark text-decoration-none">
    <span class="fs-4" style="padding-left: 20px;">eMercado</span>
  </a>

   <button id="theme-toggle">Cambiar a Tema Oscuro</button>

  <ul class="nav nav-pills">
    <li class="nav-item"><a href="categories.html" class="nav-link" style="color: orange;">Categorías</a></li>
    <li class="nav-item"><a href="sell.html" class="nav-link" style="color: orange;">Vender</a></li>
    <li class="nav-item">
      <a href="login.html" class="nav-link" style="color: orange;">
        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-person-fill" viewBox="0 0 16 16">
          <path d="M3 14s-1 0-1-1 1-4 6-4 6 3 6 4-1 1-1 1zm5-6a3 3 0 1 0 0-6 3 3 0 0 0 0 6"></path>
        </svg>
        <span id="userEmail">Usuario</span>
      </a>
    </li>
  </ul>
</header>

<!-- fin del navbar -->
  <main>
    <div id="loader" class="loader">
      <div class="spinner"></div>
      <p>Cargando producto...</p>
  </div>
    <div class="container" id="product-container">
      <!-- Contenedor principal -->
      <div class="product-detail">
          <!-- Imagen del producto a la izquierda -->
          <div class="product-image">
              <img id="product-main-image" src="" alt="Imagen del producto">
          </div>

          <!-- Detalles del producto a la derecha -->
          <div class="product-info">
              <h2 id="product-name"></h2>
              <p id="product-description"></p>
              <p><strong>Categoría:</strong> <span id="product-category"></span></p>
              <p><strong>Vendidos:</strong> <span id="product-sold"></span></p>
              <p><strong>Precio:</strong> <span id="product-cost"></span> <span id="product-currency"></span></p>
          </div>
      </div>

      <!-- Sección de imágenes relacionadas o adicionales -->
      <h3>Imágenes Relacionadas</h3>
      <div class="related-images" id="related-images"></div>

      <!-- Sección de productos relacionados -->
      <h3>Productos Relacionados</h3>
      <div class="related-products" id="related-products"></div>

      <div class="rating">
        <h3>Califica este producto</h3>
        <div class="star-rating" id="star-rating">
            <span class="star" data-value="1">&#9733;</span>
            <span class="star" data-value="2">&#9733;</span>
            <span class="star" data-value="3">&#9733;</span>
            <span class="star" data-value="4">&#9733;</span>
            <span class="star" data-value="5">&#9733;</span>
        </div>
        <input type="hidden" id="rating-value" name="rating">
        <div class="form-group">
            <label for="comments">Comentarios:</label>
            <textarea id="comments" class="form-control" rows="4" placeholder="Escribe tu comentario aquí..."></textarea>
        </div>
        <button type="submit" class="btn btn-primary" id="submit-rating">Enviar</button>
    </div>
    <div id="comments-container"></div>

    <div style="margin-top: 20px;">
      <h4>Calificaciones enviadas:</h4>
  </div>
  <ul id="ratings-list"></ul>

  </div>

  </main>
  <footer class="text-muted">
    <div class="container">
      <p class="float-end">
        <a href="#">Volver arriba</a>
      </p>
      <p>Este sitio forma parte de <a href="https://jovenesaprogramar.edu.uy/" target="_blank">Jovenes a Programar</a></p>
    </div>
  </footer>
  <div id="spinner-wrapper">
    <div class="lds-ring">
      <div></div>
      <div></div>
      <div></div>
      <div></div>
    </div>
  </div>
  <script src="js/bootstrap.bundle.min.js"></script>
  <script src="js/init.js"></script>
  <script src="js/product-info.js"></script>
</body>

</html>
